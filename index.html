<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="DevSummit 2025 â€“ The ultimate event for ambitious developers."
    />
    <title>DevSummit 2025</title>
    <link rel="stylesheet" href="./dist/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Inter font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-background text-slate-800 dark:bg-dark-background dark:text-dark-text font-sans"
  >
    <!-- Navbar -->
    <header
      class="sticky top-0 z-50 bg-white/80 dark:bg-dark-surface/80 backdrop-blur border-b border-slate-200 dark:border-slate-700"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <a href="#" class="text-xl font-bold tracking-tight text-primary"
            >DevSummit</a
          >
          <!-- Placeholder for mobile nav toggle -->
          <nav>
            <ul class="hidden md:flex items-center space-x-6">
              <li>
                <a href="#speakers" class="hover:text-primary transition"
                  >Speakers</a
                >
              </li>
              <li>
                <a href="#schedule" class="hover:text-primary transition"
                  >Schedule</a
                >
              </li>
              <li>
                <a href="#pricing" class="hover:text-primary transition"
                  >Pricing</a
                >
              </li>
              <li>
                <a href="#faq" class="hover:text-primary transition">FAQ</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <!-- Hero Section -->
      <section class="relative isolate overflow-hidden py-24 sm:py-32 lg:py-40">
        <div
          class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col-reverse lg:flex-row items-center gap-12"
        >
          <div class="text-center lg:text-left flex-1">
            <h1
              class="text-4xl sm:text-5xl lg:text-6xl font-extrabold tracking-tight leading-tight mb-6"
            >
              The event that changes how you code
            </h1>
            <p class="text-lg text-muted mb-8 max-w-xl mx-auto lg:mx-0">
              Join hundreds of developers pushing the limits of modern web
              technologies. One day, infinite breakthroughs.
            </p>
            <div
              class="flex flex-col sm:flex-row justify-center lg:justify-start gap-4"
            >
              <a
                href="#pricing"
                class="px-6 py-3 text-white bg-primary hover:bg-indigo-600 rounded-xl text-sm font-medium transition"
              >
                Reserve your spot
              </a>
              <a
                href="#speakers"
                class="px-6 py-3 text-primary bg-white border border-primary hover:bg-gray-50 rounded-xl text-sm font-medium transition"
              >
                Meet the speakers
              </a>
            </div>
          </div>

          <div class="flex-1 w-full max-w-md lg:max-w-lg xl:max-w-xl">
            <div
              id="hero-animation"
              class="aspect-square w-full bg-slate-100 dark:bg-dark-surface rounded-2xl shadow-md"
            ></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
